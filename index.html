<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimalist Design</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #666;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }

        button {
            font-size: 1rem;
            padding: 10px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 4s ease-in forwards;
        }

        button:hover {
            background-color: #000;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #999;
            opacity: 0;
            animation: fadeIn 5s ease-in forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div>
        <h1>Welcome to Minimalism</h1>
        <p>Less is More. A refined experience awaits.</p>
        <button>Discover More</button>
    </div>

    <footer>
        &copy; 2024 Minimalist Design. All rights reserved.
    </footer>

</body>
</html>
